<h1>OutsideIn(X) 型推論</h1>
<p>もしくはジュオットク２</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="2" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>Haskell とは？</h1>
<ul>
<li>
<blockquote>
<p>An advanced, purely functional programming language</p>
</blockquote>
</li>
<li><a href="https://www.haskell.org/">https://www.haskell.org/</a></li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">sort</span> :: <span class="hljs-keyword">forall</span> a. <span class="hljs-type">Ord</span> a =&gt; [a] -&gt; [a]
<span class="hljs-title">sort</span> [] = []
<span class="hljs-title">sort</span> (x:xs) = sort smaller ++ [x] ++ sort bigger
  <span class="hljs-keyword">where</span>
    smaller = filter (&lt; x) xs
    bigger = filter (&gt;= x) xs
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="3" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>型の読み方</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- 関数名 :: 型変数の導入. 型制約 =&gt; 引数  -&gt; 戻り値</span>
   sort  :: <span class="hljs-keyword">forall</span> a  . <span class="hljs-type">Ord</span> a =&gt; [a]  -&gt; [a]
</span></span></foreignObject></svg></code></pre>
<ul>
<li>変数は引数のない関数<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">one</span> :: <span class="hljs-type">Int</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li>大文字で始まるのは型コンストラクタ
<ul>
<li>定義された型</li>
<li>並べて書くとジェネリクスみたいなものの適用: <code>T a</code>
<ul>
<li>型でパラーメタ化された型</li>
</ul>
</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">map</span> :: <span class="hljs-keyword">forall</span> a b. (a -&gt; b) -&gt; <span class="hljs-type">Maybe</span> a -&gt; <span class="hljs-type">Maybe</span> b
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="4" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>読み方</h1>
<ul>
<li><code>case</code> や定義を並べてパターンマッチ</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- １つ目の引数（`[a]` 型）が `[]` だったら e1</span>
<span class="hljs-title">sort</span> [] = e1
<span class="hljs-comment">-- １つ目の引数（`[a]` 型）が `x : xs` だったら e2</span>
<span class="hljs-title">sort</span> (x:xs) = e2
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- 上と同じ意味</span>
<span class="hljs-title">sort</span> xs = <span class="hljs-keyword">case</span> xs <span class="hljs-keyword">of</span>
  [] -&gt; e1
  (x : xs) -&gt; e2
</span></span></foreignObject></svg></code></pre>
<ul>
<li>並べると関数適用</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- `sort` 関数に `bigger` 変数を渡す</span>
<span class="hljs-title">sort</span> bigger
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="lead" data-footer="Haskell というか GHC だが" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" class="lead" data-marpit-pagination="5" data-marpit-pagination-total="45" style="--paginate:true;--class:lead;--footer:Haskell というか GHC だが;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">

<p>もしくは実装した Haskell 言語拡張の説明</p>
<footer>Haskell というか GHC だが</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="6" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>配列の足し算</h1>
<p>長さが違う配列は足せないが…</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>arr1 = np.array([<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>])
arr2 = np.array([<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>])
print(arr1 + arr2)
<span class="hljs-comment"># ValueError: operands could not be broadcast together with shapes (3,) (4,)</span>
</span></span></foreignObject></svg></code></pre>
<p>普通に型をつけても問題は解決しない</p>
<ul>
<li>型が<strong>付いてしまう</strong>→ 実行時エラー <img class="emoji" draggable="false" alt="😥" src="https://twemoji.maxcdn.com/2/svg/1f625.svg" data-marp-twemoji=""/></li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">add</span> :: [<span class="hljs-type">Int</span>] -&gt; [<span class="hljs-type">Int</span>] -&gt; [<span class="hljs-type">Int</span>]
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- well-typed, but invalid</span>
<span class="hljs-title">add</span> [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>] [<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="7" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>Lightweight dependent type</h1>
<p>2 つの引数が同じ長さ <code>n</code> であることを<strong>型の上で表現</strong></p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">add</span> :: <span class="hljs-type">Vec</span> n -&gt; <span class="hljs-type">Vec</span> n -&gt; <span class="hljs-type">Vec</span> n
</span></span></foreignObject></svg></code></pre>
<p>長さの違う配列を足そうとすると型が合わない</p>
<ul>
<li>コンパイル時エラー <img class="emoji" draggable="false" alt="🎉" src="https://twemoji.maxcdn.com/2/svg/1f389.svg" data-marp-twemoji=""/></li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">let</span> arr1 = <span class="hljs-type">VS</span> <span class="hljs-number">1</span> (<span class="hljs-type">VS</span> <span class="hljs-number">2</span> (<span class="hljs-type">VS</span> <span class="hljs-number">3</span> <span class="hljs-type">VZ</span>)) <span class="hljs-keyword">in</span>
<span class="hljs-title">let</span> arr2 = <span class="hljs-type">VS</span> <span class="hljs-number">1</span> (<span class="hljs-type">VS</span> <span class="hljs-number">1</span> (<span class="hljs-type">VS</span> <span class="hljs-number">1</span> (<span class="hljs-type">VS</span> <span class="hljs-number">1</span> <span class="hljs-type">VZ</span>))) <span class="hljs-keyword">in</span>
<span class="hljs-title">add</span> arr1 arr2  <span class="hljs-comment">-- rejected!</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="8" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>型の上での計算</h1>
<p>配列を結合</p>
<ul>
<li>長さの足し算を型の上で表現: <code>Add n m</code></li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">append</span> :: <span class="hljs-type">Vec</span> n -&gt; <span class="hljs-type">Vec</span> m -&gt; <span class="hljs-type">Vec</span> (<span class="hljs-type">Add</span> n m)
</span></span></foreignObject></svg></code></pre>
<p>型の上で計算をして型を変える</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">let</span> arr1 = <span class="hljs-type">VS</span> <span class="hljs-number">1</span> (<span class="hljs-type">VS</span> <span class="hljs-number">2</span> (<span class="hljs-type">VS</span> <span class="hljs-number">3</span> <span class="hljs-type">VZ</span>)) <span class="hljs-keyword">in</span>
<span class="hljs-title">let</span> arr2 = <span class="hljs-type">VS</span> <span class="hljs-number">1</span> (<span class="hljs-type">VS</span> <span class="hljs-number">1</span> (<span class="hljs-type">VS</span> <span class="hljs-number">1</span> (<span class="hljs-type">VS</span> <span class="hljs-number">1</span> <span class="hljs-type">VZ</span>))) <span class="hljs-keyword">in</span>
<span class="hljs-comment">-- well-typed, because 3 + 1 and 4 are known to be the same</span>
<span class="hljs-title">add</span> (append arr1 (<span class="hljs-type">VS</span> <span class="hljs-number">4</span> <span class="hljs-type">VZ</span>)) arr2
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="9" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>型の上での計算についての事実</h1>
<p>逆に足した結果 (<code>Add n m</code> と <code>Add m n</code>) は同じ？</p>
<ul>
<li>コンパイラにはわからない</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- rejected!</span>
<span class="hljs-title">add</span> (append v1 v2) (append v2 v1)
</span></span></foreignObject></svg></code></pre>
<p>証明が必要</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- well-typed, given proof :: Add n m :~: Add m n</span>
<span class="hljs-title">case</span> proof <span class="hljs-keyword">of</span>
  <span class="hljs-type">Refl</span> -&gt; add (append v1 v2) (append v2 v1)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="10" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>半自動定理証明</h1>
<ul>
<li>定理証明: Curry-Howard 同型対応</li>
<li>半自動: 型推論によって推移律や対称律などによる書き換えは自動で推論
<ul>
<li>↓ のように必要な定理と帰納法の仮定を並べてやれば証明できちゃったり</li>
</ul>
</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">plusComm</span> :: <span class="hljs-type">SNat</span> n -&gt; <span class="hljs-type">SNat</span> m -&gt; <span class="hljs-type">Add</span> n m :~: <span class="hljs-type">Add</span> m n
<span class="hljs-title">plusComm</span> <span class="hljs-type">SZ</span> m = <span class="hljs-keyword">case</span> plusZRight m <span class="hljs-keyword">of</span> <span class="hljs-type">Refl</span> -&gt; <span class="hljs-type">Refl</span>
<span class="hljs-title">plusComm</span> (<span class="hljs-type">SS</span> n) m =
  <span class="hljs-keyword">case</span> plusSnRight m n <span class="hljs-keyword">of</span>
    <span class="hljs-type">Refl</span> -&gt; <span class="hljs-keyword">case</span> plusComm n m <span class="hljs-keyword">of</span>
      <span class="hljs-type">Refl</span> -&gt; <span class="hljs-type">Refl</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="11" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1><img class="emoji" draggable="false" alt="🆗" src="https://twemoji.maxcdn.com/2/svg/1f197.svg" data-marp-twemoji=""/></h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- well-typed, given len :: Vec n -&gt; SNat n</span>
<span class="hljs-title">case</span> plusComm (len v1) (len v2) <span class="hljs-keyword">of</span>
  <span class="hljs-type">Refl</span> -&gt; add (append v1 v2) (append v2 v1)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Haskell のライブラリとして effect system を実装した Extensible effects にも `GADTs` が応用されています" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="12" data-marpit-pagination-total="45" style="--paginate:true;--footer:Haskell のライブラリとして effect system を実装した Extensible effects にも `GADTs` が応用されています;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>ほかにも魅力的な応用が…</h1>
<ul>
<li>typed <code>printf</code></li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">main</span> = <span class="hljs-keyword">do</span>
  name &lt;- getLine
  age  &lt;- read &lt;$&gt; getLine
  printf (<span class="hljs-string">&quot;Hello, &quot;</span> `str` <span class="hljs-string">&quot; (&quot;</span> `int` <span class="hljs-string">&quot;)!\n&quot;</span>) name age
</span></span></foreignObject></svg></code></pre>
<ul>
<li>typed interpreter</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Expr</span> t where</span>
  <span class="hljs-type">Lit</span> :: a -&gt; <span class="hljs-type">Expr</span> a
  <span class="hljs-type">Plus</span> :: <span class="hljs-type">Expr</span> <span class="hljs-type">Int</span> -&gt; <span class="hljs-type">Expr</span> <span class="hljs-type">Int</span> -&gt; <span class="hljs-type">Expr</span> <span class="hljs-type">Int</span>
  <span class="hljs-type">IsZero</span> :: <span class="hljs-type">Expr</span> <span class="hljs-type">Int</span> -&gt; <span class="hljs-type">Expr</span> <span class="hljs-type">Bool</span>
  <span class="hljs-type">If</span> :: <span class="hljs-type">Expr</span> <span class="hljs-type">Bool</span> -&gt; <span class="hljs-type">Expr</span> a -&gt; <span class="hljs-type">Expr</span> a -&gt; <span class="hljs-type">Expr</span> a

<span class="hljs-title">eval</span> :: <span class="hljs-type">Expr</span> t -&gt; t
</span></span></foreignObject></svg></code></pre>
<footer>Haskell のライブラリとして effect system を実装した Extensible effects にも <code>GADTs</code> が応用されています</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="lead" data-footer="すごいね" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" class="lead" data-marpit-pagination="13" data-marpit-pagination-total="45" style="--paginate:true;--class:lead;--footer:すごいね;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>すごい</h1>
<p>何？</p>
<footer>すごいね</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="一般的に Generalized algebraic datatype と呼ばれる機能" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="14" data-marpit-pagination-total="45" style="--paginate:true;--footer:一般的に Generalized algebraic datatype と呼ばれる機能;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>Under the hood (1/1)</h1>
<p>拡張機能: <code>GADTs</code></p>
<ul>
<li>データ型の型パラメータを値の構造によって限定できる</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Vec</span> n where</span>
  <span class="hljs-type">VZ</span> :: <span class="hljs-type">Vec</span> <span class="hljs-type">Z</span>
  <span class="hljs-type">VS</span> :: <span class="hljs-type">Int</span> -&gt; <span class="hljs-type">Vec</span> m -&gt; <span class="hljs-type">Vec</span> (<span class="hljs-type">S</span> m)
</span></span></foreignObject></svg></code></pre>
<p>長さが型に反映されている</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-type">VS</span> <span class="hljs-number">1</span> <span class="hljs-type">VZ</span> :: <span class="hljs-type">Vec</span> (<span class="hljs-type">S</span> <span class="hljs-type">Z</span>)
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-type">VS</span> <span class="hljs-number">1</span> (<span class="hljs-type">VS</span> <span class="hljs-number">2</span> (<span class="hljs-type">VS</span> <span class="hljs-number">3</span> <span class="hljs-type">VZ</span>)) :: <span class="hljs-type">Vec</span> (<span class="hljs-type">S</span> (<span class="hljs-type">S</span> (<span class="hljs-type">S</span> <span class="hljs-type">Z</span>)))
</span></span></foreignObject></svg></code></pre>
<footer>一般的に Generalized algebraic datatype と呼ばれる機能</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="一般的に Type family と呼ばれる機能で、それは Associated type と呼ばれる機能に似ています" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="15" data-marpit-pagination-total="45" style="--paginate:true;--footer:一般的に Type family と呼ばれる機能で、それは Associated type と呼ばれる機能に似ています;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>Under the hood (2/2)</h1>
<p>拡張機能: <code>TypeFamilies</code></p>
<ul>
<li>型の上の関数; 型を受け取って型を返す</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-keyword">family</span> <span class="hljs-type">Add</span> n m where</span>
  <span class="hljs-type">Add</span> <span class="hljs-type">Z</span>     m = m             <span class="hljs-comment">-- (1)</span>
  <span class="hljs-type">Add</span> (<span class="hljs-type">S</span> n) m = <span class="hljs-type">S</span> (<span class="hljs-type">Add</span> n m)   <span class="hljs-comment">-- (2)</span>
</span></span></foreignObject></svg></code></pre>
<p><code>Add (S Z) m</code> と <code>S m</code> は同じ型になる</p>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-type">Add</span> (<span class="hljs-type">S</span> <span class="hljs-type">Z</span>) m
  =&gt; <span class="hljs-type">S</span> (<span class="hljs-type">Add</span> <span class="hljs-type">Z</span> m)  <span class="hljs-comment">-- by (2)</span>
  =&gt; <span class="hljs-type">S</span> m          <span class="hljs-comment">-- by (1)</span>
</span></span></foreignObject></svg></code></pre>
<footer>一般的に Type family と呼ばれる機能で、それは Associated type と呼ばれる機能に似ています</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="16" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>それだけ</h1>
<p>この二つの拡張機能を含めた型推論で実現できる<br />
→ 実装したい！（理論と実装に興味が出る）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="17" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>Lightweight dependent type</h1>
<ul>
<li>値に依存した index: <code>GADTs</code></li>
<li>index として十分な表現力を持った型レベル言語: <code>TypeFamilies</code></li>
<li>型は拡張可能でありながら良い性質を持っているので index として都合がいい</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="18" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>半自動定理証明</h1>
<ul>
<li>index を項レベルで扱うための singleton type: <code>GADTs</code></li>
<li>同値性を反映する identity type: <code>GADTs</code></li>
<li>証明したい事柄を表現できる index: <code>TypeFamilies</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="昔は UHC とか LHC とかあったらしい" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="19" data-marpit-pagination-total="45" style="--paginate:true;--footer:昔は UHC とか LHC とかあったらしい;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>拡張機能？</h1>
<ul>
<li>Haskell は<strong>プログラミング言語</strong>
<ul>
<li>仕様が策定されている: Haskell 98, Haskell 2010</li>
</ul>
</li>
<li>GHC (Glasgow Haskell Compiler) は Haskell の<strong>処理系</strong> （コンパイラ）
<ul>
<li>Haskell の仕様に沿って実装されている</li>
</ul>
</li>
<li><strong>GHC 拡張</strong>は、Haskell の仕様を超えて GHC が独自に実装している拡張機能
<ul>
<li><code>GADTs</code> <code>TypeFamilies</code> はこれです</li>
</ul>
</li>
<li>今は GHC 以外に生きた処理系がないから GHC 拡張を使うのが当たり前
<ul>
<li><img class="emoji" draggable="false" alt="😇" src="https://twemoji.maxcdn.com/2/svg/1f607.svg" data-marp-twemoji=""/></li>
</ul>
</li>
</ul>
<footer>昔は UHC とか LHC とかあったらしい</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="lead" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" class="lead" data-marpit-pagination="20" data-marpit-pagination-total="45" style="--paginate:true;--class:lead;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>やったこと: 実装</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="21" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>実装をしました</h1>
<ul>
<li><code>GADTs</code> <code>TypeFamilies</code> と同様の型推論を再実装</li>
<li>簡単な文法を載せた小さな言語を作り、それに実装した</li>
<li>アルゴリズム: OutsideIn(X)
<ul>
<li>GHC のベースになっている</li>
</ul>
</li>
<li>Vytiniotis, Dimitrios, Simon Peyton Jones, Tom Schrijvers, and Martin Sulzmann. &quot;OutsideIn (X) Modular type inference with local assumptions.&quot; Journal of functional programming 21, no. 4-5 (2011): 333-412.
<ul>
<li>Simon Peyton Jones は Haskell のすごい人みたいな感じ</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="22" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>型推論の流れ</h1>
<ul>
<li>制約生成
<ul>
<li>プログラムに型が付くために満たす必要がある制約を集める</li>
<li>e.g. <code>id True</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⇝</mo><mo stretchy="false">(</mo><mtext mathvariant="monospace">Bool</mtext><mo>→</mo><msub><mi>u</mi><mn>2</mn></msub><mo stretchy="false">)</mo><mo>∼</mo><mo stretchy="false">(</mo><msub><mi>u</mi><mn>1</mn></msub><mo>→</mo><msub><mi>u</mi><mn>1</mn></msub><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\rightsquigarrow (\texttt{Bool} \rightarrow u_2) \sim (u_1 \rightarrow u_1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.37788em;vertical-align:0em;"></span><span class="mrel amsrm">⇝</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord text"><span class="mord texttt">Bool</span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span>
<ul>
<li>where <code>id :: forall a. a -&gt; a</code></li>
</ul>
</li>
</ul>
</li>
<li>制約解消
<ul>
<li>制約を満たす型変数への代入を求める</li>
<li>e.g. <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mtext mathvariant="monospace">Bool</mtext><mo>→</mo><msub><mi>u</mi><mn>2</mn></msub><mo stretchy="false">)</mo><mo>∼</mo><mo stretchy="false">(</mo><msub><mi>u</mi><mn>1</mn></msub><mo>→</mo><msub><mi>u</mi><mn>1</mn></msub><mo stretchy="false">)</mo><mo>⇝</mo><msub><mi>u</mi><mn>1</mn></msub><mo>:</mo><mo>=</mo><mtext mathvariant="monospace">Bool</mtext><mo separator="true">,</mo><msub><mi>u</mi><mn>2</mn></msub><mo>:</mo><mo>=</mo><mtext mathvariant="monospace">Bool</mtext></mrow><annotation encoding="application/x-tex">(\texttt{Bool} \rightarrow u_2) \sim (u_1 \rightarrow u_1) \rightsquigarrow u_1 := \texttt{Bool}, u_2 := \texttt{Bool}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord text"><span class="mord texttt">Bool</span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel amsrm">⇝</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">:</span></span><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.80555em;vertical-align:-0.19444em;"></span><span class="mord text"><span class="mord texttt">Bool</span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">:</span></span><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.61111em;vertical-align:0em;"></span><span class="mord text"><span class="mord texttt">Bool</span></span></span></span></span></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="23" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1><code>GADTs</code> が居ると？</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">map</span> :: <span class="hljs-keyword">forall</span> a b n. (a -&gt; b) -&gt; <span class="hljs-type">Vec</span> n a -&gt; <span class="hljs-type">Vec</span> n b
<span class="hljs-title">map</span> _ <span class="hljs-type">VZ</span> = <span class="hljs-type">VZ</span>
<span class="hljs-title">map</span> f (<span class="hljs-type">VS</span> x xs) = <span class="hljs-type">VS</span> (f x) (map f xs)
</span></span></foreignObject></svg></code></pre>
<ul>
<li>そのままでは <code>Vec n b</code> は作れない
<ul>
<li><code>n</code> がわからない</li>
</ul>
</li>
<li>パターンマッチによって得た知識を元に <code>n</code> に制約が増えたおかげで <code>Vec n b</code> が作れるようになる</li>
<li>でもその知識はのマッチの右辺でのみ有効</li>
<li><code>GADTs</code> でのパターンマッチでは、<strong>その右辺でのみ有効な型制約</strong>が登場する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="24" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1><code>GADTs</code> が居ると？</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">map</span> :: <span class="hljs-keyword">forall</span> a b n. (a -&gt; b) -&gt; <span class="hljs-type">Vec</span> n a -&gt; <span class="hljs-type">Vec</span> n b
<span class="hljs-title">map</span> _ <span class="hljs-type">VZ</span> = <span class="hljs-type">VZ</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>Vec n a</code> の引数が <code>VZ</code> なので、 <code>n ~ Z</code> だとわかる
<ul>
<li>そのため、戻すのは <code>Vec n b</code> ではなく <code>Vec Z b</code> で良い</li>
</ul>
</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">map</span> f (<span class="hljs-type">VS</span> x xs) = <span class="hljs-type">VS</span> (f x) (map f xs)
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>Vec n a</code> の引数が <code>VS x xs</code> なので、 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">∃</mi><msup><mi>n</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mi mathvariant="normal">.</mi><mtext> </mtext><mtext mathvariant="monospace">n</mtext><mo>∼</mo><mtext mathvariant="monospace">S</mtext><mtext> </mtext><msup><mi>n</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup></mrow><annotation encoding="application/x-tex">\exists n&#x27;.\ \texttt{n} \sim \texttt{S}\ n&#x27;</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.751892em;vertical-align:0em;"></span><span class="mord">∃</span><span class="mord"><span class="mord mathnormal">n</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.751892em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span><span class="mord">.</span><span class="mspace"> </span><span class="mord text"><span class="mord texttt">n</span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.751892em;vertical-align:0em;"></span><span class="mord text"><span class="mord texttt">S</span></span><span class="mspace"> </span><span class="mord"><span class="mord mathnormal">n</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.751892em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span></span></span></span> だとわかる
<ul>
<li>そのため、戻すのは <code>Vec n b</code> ではなく <code>Vec (S n') b</code> で良い</li>
<li>ここで <code>xs :: Vec n' a</code> なので <code>map f xs :: Vec n' b</code></li>
<li>よって右辺が <code>Vec (S n') b</code> になり、無事型が付く</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="25" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1><code>GADTs</code> が居ると？</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">map</span> :: <span class="hljs-keyword">forall</span> a b n. (a -&gt; b) -&gt; <span class="hljs-type">Vec</span> n a -&gt; <span class="hljs-type">Vec</span> n b
<span class="hljs-title">map</span> _ <span class="hljs-type">VZ</span> = <span class="hljs-type">VZ</span>
<span class="hljs-title">map</span> f (<span class="hljs-type">VS</span> x xs) = <span class="hljs-type">VS</span> (f x) (map f xs)
</span></span></foreignObject></svg></code></pre>
<ul>
<li>出てくる制約<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mo stretchy="false">(</mo><mtext mathvariant="monospace">n</mtext><mo>∼</mo><mtext mathvariant="monospace">Z</mtext><mo>⊃</mo><mtext mathvariant="monospace">Vec</mtext><mtext> </mtext><mtext mathvariant="monospace">Z</mtext><mtext> </mtext><msub><mi>u</mi><mn>1</mn></msub><mo>∼</mo><mtext mathvariant="monospace">Vec</mtext><mtext> </mtext><mtext mathvariant="monospace">n</mtext><mtext> </mtext><mtext mathvariant="monospace">b</mtext><mo stretchy="false">)</mo><mo>∧</mo><mo stretchy="false">(</mo><mtext mathvariant="monospace">n</mtext><mo>∼</mo><mtext mathvariant="monospace">S</mtext><mtext> </mtext><mtext mathvariant="monospace">n’</mtext><mo>⊃</mo><mtext mathvariant="monospace">Vec</mtext><mtext> </mtext><mo stretchy="false">(</mo><mtext mathvariant="monospace">S</mtext><mtext> </mtext><mtext mathvariant="monospace">n’</mtext><mo stretchy="false">)</mo><mtext> </mtext><mtext mathvariant="monospace">b</mtext><mo>∼</mo><mtext mathvariant="monospace">Vec</mtext><mtext> </mtext><mtext mathvariant="monospace">n</mtext><mtext> </mtext><mtext mathvariant="monospace">b</mtext><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(\texttt{n} \sim \texttt{Z} \supset \texttt{Vec}\ \texttt{Z}\ u_1 \sim \texttt{Vec}\ \texttt{n}\ \texttt{b})
  \land (\texttt{n} \sim \texttt{S}\ \texttt{n&#x27;} \supset \texttt{Vec}\ (\texttt{S}\ \texttt{n&#x27;})\ \texttt{b} \sim \texttt{Vec}\ \texttt{n}\ \texttt{b})
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord text"><span class="mord texttt">n</span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.6502100000000001em;vertical-align:-0.0391em;"></span><span class="mord text"><span class="mord texttt">Z</span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">⊃</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.7611100000000001em;vertical-align:-0.15em;"></span><span class="mord text"><span class="mord texttt">Vec</span></span><span class="mspace"> </span><span class="mord text"><span class="mord texttt">Z</span></span><span class="mspace"> </span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord texttt">Vec</span></span><span class="m <h1>local implication を含む制約解消</h1>

></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.61111em;vertical-align:0em;"></span><span class="mord text"><span class="mord texttt">Bool</span></span></span></span></span></span></span></span></foreignObject></svg></p><ul>

</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">:</span></span><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> か？
<ul>
<li>どっちでもいい？</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>u</mi><mn>1</mn></msub><mo>→</mo><msub><mi>u</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">u_1 \to u_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>u</mi><mn>1</mn></msub><mo>→</mo><mtext mathvariant="monospace">Bool</mtext></mrow><annotation encoding="application/x-tex">u_1 \to \texttt{Bool}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.61111em;vertical-align:0em;"></span><span class="mord text"><span class="mord texttt">Bool</span></span></span></span></span></li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>u</mi><mn>1</mn></msub><mo>→</mo><msub><mi>u</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">u_1 \to u_1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></li>
<li>違う型が付いてしまう！</li>
<li>どっちでもよくない</li>
</ul>
</li>
</ul>

</section>

<h1>local implication を含む制約解消: 課題</h1>
<ul>
<li>implication constraint を含む型推論はたいへん
<ul>
<li>なんで具体的に大変なのかあんまりわかってない</li>
<li>GADT 一般の型推論に詳しくない</li>
<li>調べる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="28" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>local implication を含む制約解消: 方針</h1>
<ul>
<li>
<p>OutsideIn(X)</p>
<ul>
<li>GHC のベースになっている、多少アドホックだが実装が簡単なアプローチ</li>
</ul>
</li>
<li>
<p>方針: implication constraint の中では<strong>代入をしない</strong></p>
<ul>
<li>例外: implication constraint の右辺で完結している型変数</li>
</ul>
</li>
<li>
<p>型推論は弱くなるけれど外側で代入をすればいいので致命的ではない</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="29" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1><code>TypeFamilies</code> での制約解消</h1>
<ul>
<li><code>TypeFamilies</code> がいない場合
<ul>

.2777777777777778em;"></span><span class="mrel">⟺</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span></span></span> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>t</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">t_1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.76508em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>と<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>t</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">t_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.76508em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: <h1><code>TypeFamilies</code> での制約解消</h1>

<ul>
<li>やみくもにやっていいわけではない</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext mathvariant="monospace">a</mtext><mo>∼</mo><mo stretchy="false">[</mo><mtext mathvariant="monospace">F</mtext><mtext> </mtext><mtext mathvariant="monospace">a</mtext><mo stretchy="false">]</mo><mo>⊃</mo><mtext mathvariant="monospace">G</mtext><mtext> </mtext><mtext mathvariant="monospace">a</mtext><mo>∼</mo><mtext mathvariant="monospace">Bool</mtext></mrow><annotation encoding="application/x-tex">\texttt{a} \sim [\texttt{F}\ \texttt{a}] \supset \texttt{G}\ \texttt{a} \sim \texttt{Bool}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord text"><span class="mord texttt">a</span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">[</span><span class="mord text"><span class="mord texttt">F</span></span><span class="mspace"> </span><span class="mord text"><span class="mord texttt">a</span></span><span class="mclose">]</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">⊃</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.61111em;vertical-align:0em;"></span><span class="mord text"><span class="mord texttt">G</span></span><span class="mspace"> </span><span class="mord text"><span class="mord texttt">a</span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.61111em;vertical-align:0em;"></span><span class="mord text"><span class="mord texttt">Bool</span></span></span></span></span><pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-keyword">family</span> <span class="hljs-type">G</span> a where</span>
  <span class="hljs-type">G</span> [x] = <span class="hljs-type">Bool</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext mathvariant="monospace">G</mtext><mtext> </mtext><mo stretchy="false">[</mo><mtext mathvariant="monospace">F</mtext><mtext> </mtext><mtext mathvariant="monospace">a</mtext><mo stretchy="false">]</mo><mo>∼</mo><mtext mathvariant="monospace">Bool</mtext></mrow><annotation encoding="application/x-tex">\texttt{G}\ [\texttt{F}\ \texttt{a}] \sim \texttt{Bool}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord texttt">G</span></span><span class="mspace"> </span><span class="mopen">[</span><span class="mord text"><span class="mord texttt">F</span></span><span class="mspace"> </span><span class="mord text"><span class="mord texttt">a</span></span><span class="mclose">]</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.61111em;vertical-align:0em;"></span><span class="mord text"><span class="mord texttt">Bool</span></span></span></span></span>
<ul>
<li>NG: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext mathvariant="monospace">G</mtext><mtext> </mtext><mo stretchy="false">[</mo><mtext mathvariant="monospace">F</mtext><mtext> </mtext><mo stretchy="false">[</mo><mtext mathvariant="monospace">F</mtext><mtext> </mtext><mtext mathvariant="monospace">a</mtext><mo stretchy="false">]</mo><mo stretchy="false">]</mo><mo>∼</mo><mtext mathvariant="monospace">Bool</mtext></mrow><annotation encoding="application/x-tex">\texttt{G}\ [\texttt{F}\ [\texttt{F}\ \texttt{a}]]\sim \texttt{Bool}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord texttt">G</span></span><span class="mspace"> </span><span class="mopen">[</span><span class="mord text"><span class="mord texttt">F</span></span><span class="mspace"> </span><span class="mopen">[</span><span class="mord text"><span class="mord texttt">F</span></span><span class="mspace"> </span><span class="mord text"><span class="mord texttt">a</span></span><span class="mclose">]</span><span class="mclose">]</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.61111em;vertical-align:0em;"></span><span class="mord text"><span class="mord texttt">Bool</span></span></span></span></span>
<ul>
<li>止まらない</li>
</ul>
</li>
<li>OK: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext mathvariant="monospace">Bool</mtext><mo>∼</mo><mtext mathvariant="monospace">Bool</mtext></mrow><annotation encoding="application/x-tex">\texttt{Bool} \sim \texttt{Bool}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.61111em;vertical-align:0em;"></span><span class="mord text"><span class="mord texttt">Bool</span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.61111em;vertical-align:0em;"></span><span class="mord text"><span class="mord texttt">Bool</span></span></span></span></span>
<ul>
<li><code>G [x] = Bool</code> より</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<ul>

<h1>Evidence 生成</h1>
<ul>
<li>型推論結果を型が明示的についた中間言語 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>F</mi><mi>C</mi></msub></mrow><annotation encoding="application/x-tex">F_C</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.32833099999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.07153em;">C</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> に変換</li>
<li>System F
<ul>
<li>単純型付きラムダ計算 + 多相型</li>
<li>type-lambda: <code>Λa. e</code> :: <code>∀a. t</code> given <code>e :: t</code></li>
</ul>
</li>
<li>C
<ul>
<li>Coercion</li>
<li>cast: <code>e ▷ c</code> :: <code>t2</code> given <code>c :: t1 ~ t2</code> and <code>e :: t1</code></li>
</ul>
</li>
<li>推論せずに高速な型チェック
<ul>
<li>信頼すべき場所がこのチェッカまで小さくなる</li>
</ul>
</li>
</ul>
<footer>System F で検索するとオランダの DJ がでてくる</footer>
</section>

<h1>型クラスも居るよ</h1>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Pair</span> :: ∀a b. ∃. ∃. a → b → <span class="hljs-type">Pair</span> a b</span>

<span class="hljs-class"><span class="hljs-keyword">type</span> $d0 :: ∀a. ∀b. {<span class="hljs-type">Show</span>} a → {<span class="hljs-type">Show</span>} b → {<span class="hljs-type">Show</span>} (<span class="hljs-type">Pair</span> <span class="hljs-title">a</span> <span class="hljs-title">b</span>)</span>

<footer>型と coercion は消せるが型クラス制約は引数になるの、セマンティクスに影響するものがはっきりする感じがしてよくないですか</footer>

<h1>実装のおもしろポイント</h1>
<ul>
<li>OutsideIn(X) と言っているくらいだから X はなんでもあり
<ul>
<li>なので、型推論器は X から独立して実装している</li>
</ul>
</li>
</ul>
<pre><code class="language-haskell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-title">typeProgram</span> ::
  <span class="hljs-keyword">forall</span> x m.
  ( <span class="hljs-type">ConstraintDomain</span> x,
    <span class="hljs-type">MonadLogger</span> m,
    <span class="hljs-type">MonadError</span> (<span class="hljs-type">TypeError</span> x) m
  ) =&gt;
  <span class="hljs-type">Program</span> x -&gt;
  m ()
</span></span></foreignObject></svg></code></pre>
<ul>
<li>外から <code>typeProgram @TypeClass</code> みたいに X を埋めて使える
<ul>
<li>論文をそっくりそのまま実装できた感じがあって嬉しい</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="43" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>判明した OutsideIn(X) 論文の怪しいポイント</h1>
<ul>
<li>制約解消ルールの適用順によって解けたり解けなかったりする
<ul>
<li><img class="emoji" draggable="false" alt="🤯" src="https://twemoji.maxcdn.com/2/svg/1f92f.svg" data-marp-twemoji=""/></li>
<li>あるルールを優先させると解けるようになったり</li>
<li>confluence がない</li>
</ul>
</li>
<li>うまく解けないコーナーケースがある
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext mathvariant="monospace">T</mtext><mtext> </mtext><mo stretchy="false">(</mo><mtext mathvariant="monospace">F</mtext><mtext> </mtext><mtext mathvariant="monospace">a</mtext><mo stretchy="false">)</mo><mo>∼</mo><mtext mathvariant="italic">tv</mtext></mrow><annotation encoding="application/x-tex">\texttt{T}\ (\texttt{F}\ \texttt{a}) \sim \textit{tv}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord texttt">T</span></span><span class="mspace"> </span><span class="mopen">(</span><span class="mord text"><span class="mord texttt">F</span></span><span class="mspace"> </span><span class="mord text"><span class="mord texttt">a</span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.61508em;vertical-align:0em;"></span><span class="mord text"><span class="mord textit">tv</span></span></span></span></span></li>
<li>入れ替えるルールがあるはずが、条件の定義ミス？で引っかからない
<ul>
<li>実装では修正した</li>
</ul>
</li>
<li>制約の意味がはっきりしてないので出力が適切な解なのかわかっていない
<ul>
<li><img class="emoji" draggable="false" alt="😱" src="https://twemoji.maxcdn.com/2/svg/1f631.svg" data-marp-twemoji=""/></li>
<li>ソルバが常に適切な解を返すかどうか論じることもできない</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="44" data-marpit-pagination-total="45" style="--paginate:true;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">
<h1>これからやりたいこと</h1>
<p><strong>Constraint Handling Rules</strong> (CHR) での制約解消</p>
<ul>
<li>OutsideIn(X) の制約ソルバは怪しいところがある</li>
<li>制約を CHR に変換し、confluence や制約の意味をはっきりさせたい</li>
<li>拡張が容易な型クラス制約にも興味がある</li>
<li>CHR + evidence 生成はまだ成されていないみたい
<ul>
<li>
<blockquote>
<p>The issue of evidence generation has not been fully addressed for CHR yet.</p>
</blockquote>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="おわり" data-theme="qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn" data-marpit-pagination="45" data-marpit-pagination-total="45" style="--paginate:true;--footer:おわり;--theme:qf2cg0goucpzvszxhht5vg3pxlnbv7396fs7lvy00wrn;">

<ul>
<li>Haskell (GHC) 拡張で依存型がシミュレートできてすごい</li>
<li>意外と容易に実現できて → うれしい！</li>
<li>参考論文に怪しい部分があるのでもっとよくできそう！</li>
</ul>
